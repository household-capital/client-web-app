<div class="row align-items-center">
    <div class="col-lg-12 ">
        
        <div class="accordion" id="accordionFuture">
            <div class="card">
                <div class="card-header" id="headingFuture">
                    <h2 class="mb-0">
                        <button class="btn btn-light" type="button" data-toggle="collapse"
                                data-target="#collapseFuture"
                                aria-expanded="true" aria-controls="collapseFuture">
                            <p>
                                <i class="fa fa-plus fa-xs"></i>&nbsp;&nbsp;Future requirements</p>

                        </button>
                    </h2>
                </div>

                <!-- Future Questions -->
                <div id="collapseFuture" class="collapse" aria-labelledby="headingFuture"
                     data-parent="#accordionFuture">
                    <div class="card-body">
                        <div class="row ">
                            <div class="col-lg-8 ">
                                <textarea class="textarea form-control" rows="10" name="futureNotes" id="id_futureNotes">{% if form.futureNotes.value != None %}{{ form.futureNotes.value }}{% endif %}</textarea>
                            </div>
                            <div class="col-lg-4 notes">
                                <ul>
                                    <li>Consideration of long-term funding needs - including health and aged care?</li>
                                    <li>Consideration of long-term income requirements?</li>
                                    <li>Client has considered projected net equity position?</li>
                                    <li>Consideration of protected equity?</li>
                                    <li>Future living plans/options?</li>

                                </ul>
                            </div>
                        </div>
                        <br>
                        <div class="row ">
                            <div class="col-lg-8 text-right">
                                <button id="background" type="submit" value="Submit" form="clientForm"
                                            class="btn btn-warning"> Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
