{% load static %}

<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon/favicon.png' %}">

    {% include 'site/base.css.html' %}


    <title>Household.app</title>
</head>


<body class="landing">


<div class="container">
    <br><br>
    <div class="row" style="height: 30vh">
    </div>

    <div class="row align-items-center">
        <div class="col-md-12 text-center">
            <img src="{% static 'img/hhc/HC_Logo_Flat.png' %}" class="img-fluid" alt="Responsive image" width="40%">
        </div>
    </div>

    {% if messages %}
        <div class="row justify-content-md-center pt-5">
            <div class="col-4 text-center">
                {% for message in messages %}
                    <p{% if message.tags == 'success' %}
                        class="alert alert-HHCBlue text-white"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    {% endif %}


</div>


{% include 'site/base.js.html' %}
</body>
</html>


<script>

    var cntr = 0;

    function backgroundPost() {
        cntr += 1;
        if (cntr < 20) {
            return $.ajax({
                url: window.location.href,
                type: "post",
                data: {csrfmiddlewaretoken: '{{csrf_token}}'},
                success: function (data) {
                    $(".alert").fadeOut()
                    window.location.replace(data['pdfURL'])
                },
                error: function (data) {
                    setTimeout(function () {
                        backgroundPost()
                    }, 3000);

                    if (cntr % 2 == 0) {
                        $(".alert").fadeIn();
                    }
                    else{
                        $(".alert").fadeOut();
                    }

                }

            })
        } else {
            window.location.replace('{{failURL}}');
        }
    }

    $(document).ready(function () {
        setTimeout(function () {
            backgroundPost()
        }, 3000);
    })

</script>
