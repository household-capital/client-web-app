{% load humanize %}
{% load site_tags %}

<!doctype html>
<html lang="en">

<body>
Hey {{ user.first_name }}<br/><br/>

Heads up - you have just been assigned the following enquiries:<br/>
{% for enquiry in enquiries %}
    <a href="{{ base_url }}{{ enquiry.get_absolute_url}}">
        <button style="background-color: #ffc107; border: none;color: black; padding: 10px 20px; text-align: center;
            text-decoration: none; display: inline-block; font-size: 16px; border-radius: 12px">{{ enquiry.name }} - {{ enquiry.postcode|stringformat:"d"  }}
        </button>
    </a>
    <br/>
{% endfor %}

Check out the Enquiry List for further details.<br><br>

YOU ROCK!<br><br>

The ClientApp

</body>
</html>
